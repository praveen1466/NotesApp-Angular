<div class="main-container">
    <div class="search-bar-cotaniner">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list">
        <app-notes-card *ngFor="let note of notes; index as i" [routerLink]="'i'" [title]="note.title" [body]="note.body"></app-notes-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="add-note">+ Add</button>

</div>
